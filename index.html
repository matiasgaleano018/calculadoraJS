<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="google-site-verification" content="EfedSobdar5ICtzzfWljH1cQ05DsJM3iEbJ6ScyH3P0" />
</head>
<body>
    <div class="calculadora">
        <div class="contenedor">
            <input type="text" name="" id="pantalla" class="number" readonly="readonly">
            <div class="calculadora-container">
                <div class="numbers-container" id="numbers-container">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="0">
                    <input type="button" value="DEL" class="reset">
                    <input type="button" value="AC" class="reset">
                </div>
                <div class="operation-container" id="operation-container">
                    <input type="button" value="+">
                    <input type="button" value="-">
                    <input type="button" value="x">
                    <input type="button" value="/">
                </div>
                <div class="operation-container2" id="operation-container">
                    <input type="button" value="x²">
                    <input type="button" value="√ ">
                    <input type="button" value="x3">
                    <input type="button" value="log()">
                </div>
            </div>
            <input type="button" value="=" class="button-igual" id="boton_igual">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
